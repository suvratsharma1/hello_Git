<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .main>div{
            width:200px;
            background-color: yellowgreen;
            margin: 20px;
        }
        .main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="main">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
    </div>
    
</body>
</html>
